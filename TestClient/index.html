<!doctype html>
<style>
    textarea { vertical-align: bottom; }
    #output { overflow: auto; }
    #output > p { overflow-wrap: break-word; }
    #output span { color: blue; }
    #output span.error { color: red; }
</style>
<h2>WebSocket Test</h2>
<textarea cols=60 rows=6></textarea>
<button>send</button>
<button id="BtnUp">Up</button>
<button id="BtnRight">Right</button>
<button id="BtnLeft">Left</button>
<button id="BtnDown">Down</button>
<div id=output></div>
<script>
	var origin = window.location.origin;
    h2 = document.querySelector("h2").innerHTML = origin;
	var words = origin.split(':'); // typically: words[0]= "http", words[1] = something like "//192.168.0.1", words[2] = "8000" (the http server port)	
	var wsUri = "ws:"+words[1]+"/";

    var buttonsObj =  
    [
        {
            id: "BtnUp",
            action: function(){
                doSend("up");
            }
        },
        {
            id: "BtnDown",
            action: function(){
                doSend("down");
            }
        },
        {
            id: "BtnLeft",
            action: function(){
                doSend("Button Left was pressed");
            }
        },
        {
            id: "BtnRight",
            action: function(){
                doSend("Button Right was pressed");
            }
        },
    ]
    // http://www.websocket.org/echo.html

    var button = document.querySelector("button"),
        htmlButtons = document.querySelectorAll("button"),
        output = document.querySelector("#output"),
        textarea = document.querySelector("textarea"),
        //wsUri = "ws://127.0.0.1/",    // works
		//wsUri = "ws://192.168.2.8/",  // This works if this is the LAN address of the web socket server
        websocket = new WebSocket(wsUri);

    button.addEventListener("click", onClickButton);

    htmlButtons.forEach(htmlBtn => {
        buttonsObj.forEach(objBtn =>{
            if(htmlBtn.id === objBtn.id)
            {
                htmlBtn.addEventListener("click", objBtn.action);
            }
        });
    });

    websocket.onopen = function (e) {
        writeToScreen("CONNECTED");
        doSend("WebSocket rocks");
    };

    websocket.onclose = function (e) {
        writeToScreen("DISCONNECTED");
    };

    websocket.onmessage = function (e) {
        writeToScreen("<span>RESPONSE: " + e.data + "</span>");
    };

    websocket.onerror = function (e) {
        writeToScreen("<span class=error>ERROR:</span> " + e.data);
    };

    function doSend(message) {
        writeToScreen("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message) {
        output.insertAdjacentHTML("afterbegin", "<p>" + message + "</p>");
    }

    function onClickButton() {
        var text = textarea.value;

        text && doSend(text);
        textarea.value = "";
        textarea.focus();
    }
	
	writeToScreen("Websocket address: "+wsUri);

</script>
